name: OSS Integration Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test-oss-integration:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Install dependencies
        run: |
          pip install -e .
          pip install pytest pytest-asyncio pytest-cov
          
      - name: Run OSS Purity Check
        run: |
          python scripts/enforce_oss_purity.py
          
      - name: Run HealingIntent Integration Tests
        run: |
          pytest agentic_reliability_framework/tests/test_healing_intent_integration.py -v --cov=agentic_reliability_framework --cov-report=xml
          
      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: oss-test-outputs-${{ matrix.python-version }}
          path: agentic_reliability_framework/tests/test_outputs/
          
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests

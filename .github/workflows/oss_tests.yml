name: OSS Boundary Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      v3_validation:
        description: 'Run V3 validation'
        required: false
        default: 'false'
        type: choice
        options:
        - 'true'
        - 'false'

jobs:
  oss-boundary:
    name: OSS Boundary & Import Stability Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Upgrade pip tooling
      run: python -m pip install --upgrade pip setuptools wheel
  
    - name: Install package in development mode
      run: pip install -e .
      
    - name: Install pytest and pytest-cov
      run: pip install pytest pytest-cov
    
    - name: Run circular import verification
      run: python scripts/verify_circular_fix.py --quick
      
    - name: Run OSS boundary check
      run: python scripts/oss_boundary_check.py
      
    - name: Run basic tests (WITH coverage support)
      run: python -m pytest Test/test_basic.py -v

    - name: Verify Enterprise imports are blocked
      run: |
        echo "ðŸ”’ Verifying Enterprise-only imports are inaccessible..."
        python - << 'EOF'
        try:
            import agentic_reliability_enterprise
            raise SystemExit("âŒ Enterprise package should not be importable in OSS") 
        except ImportError:
            print("âœ… Enterprise imports correctly blocked")
        EOF
      
    - name: Verify imports work
      run: |
        echo "ðŸ” Final import verification..."
        python -c "import agentic_reliability_framework; print(f'âœ… ARF v{agentic_reliability_framework.__version__}')"
        python -c "from agentic_reliability_framework import HealingIntent; print('âœ… HealingIntent imported')"
        python -c "from agentic_reliability_framework import OSSMCPClient; print('âœ… OSSMCPClient imported')"
    
    - name: Run V3 validation (if requested)
      if: ${{ github.event_name == 'workflow_dispatch' && inputs.v3_validation == 'true' || github.ref == 'refs/heads/main' }}
      run: |
        echo "ðŸš€ RUNNING V3 VALIDATION"
        echo "========================"
        
        # Check if V3 validation scripts exist
        echo "Checking for V3 validation scripts..."
        if [ -f "scripts/check_v3_status.py" ]; then
          echo "âœ… Found check_v3_status.py"
          python scripts/check_v3_status.py || echo "âš ï¸ check_v3_status.py failed"
        fi
        
        if [ -f "scripts/enhanced_v3_boundary_check.py" ]; then
          echo "âœ… Found enhanced_v3_boundary_check.py"
          python scripts/enhanced_v3_boundary_check.py || echo "âš ï¸ enhanced_v3_boundary_check.py failed"
        fi
        
        if [ -f "scripts/run_v3_validation.py" ]; then
          echo "âœ… Found run_v3_validation.py"
          python scripts/run_v3_validation.py --fast || echo "âš ï¸ run_v3_validation.py failed"
        fi
        
        # Check for certification files
        echo -e "\nChecking for V3 certification..."
        if [ -f "V3_COMPLIANCE_CERTIFICATION.json" ]; then
          echo "ðŸŽ‰ V3_COMPLIANCE_CERTIFICATION.json FOUND"
          echo "V3.0 validation previously passed!"
        elif [ -f "V3_COMPLIANCE_ISSUES.json" ]; then
          echo "âš ï¸ V3_COMPLIANCE_ISSUES.json FOUND"
          echo "V3 validation has issues to resolve"
        else
          echo "ðŸ“ No V3 certification files found"
          echo "Run: python scripts/run_v3_validation.py --certify"
        fi

# .github/workflows/tests.yml
name: OSS Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'agentic_reliability_framework/**'
      - 'tests/**'
      - '.github/workflows/tests.yml'
      - 'pyproject.toml'
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run OSS Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio pytest-cov
        pip install -e .
        
    - name: Run OSS-specific tests
      run: |
        # Run OSS boundary tests
        python -m pytest tests/test_oss_*.py -v --tb=short
        
    - name: Run core functionality tests
      run: |
        # Run core tests (excluding Enterprise features)
        python -m pytest tests/ -k "not enterprise" -v --tb=short
        
    - name: Run mypy type checking
      run: |
        pip install mypy
        mypy agentic_reliability_framework/ --config-file .mypy.ini --no-error-summary
        
  enforce-oss-purity:
    name: Enforce OSS Purity
    runs-on: ubuntu-latest
    needs: test
    if: ${{ success() && github.ref == 'refs/heads/main' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install astunparse
        
    - name: Run OSS purity enforcement
      run: |
        python scripts/enforce_oss_purity.py
        
    - name: Verify no Enterprise imports in OSS
      run: |
        echo "Checking for Enterprise imports in OSS code..."
        
        # Check OSS directories for Enterprise imports
        if grep -r "from arf_enterprise\|import arf_enterprise" agentic_reliability_framework/arf_core/; then
          echo "❌ Found Enterprise imports in OSS core code"
          exit 1
        fi
        
        if grep -r "LicenseManager\|EnterpriseMCPServer" agentic_reliability_framework/arf_core/; then
          echo "❌ Found Enterprise class references in OSS core code"
          exit 1
        fi
        
        echo "✅ OSS code is pure"

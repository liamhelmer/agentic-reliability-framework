name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Clear Python cache
      run: |
        find . -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
        find . -type f -name "*.pyc" -delete 2>/dev/null || true
        find . -type f -name "*.pyo" -delete 2>/dev/null || true
        rm -rf .mypy_cache .pytest_cache .ruff_cache 2>/dev/null || true
    
    - name: Install OSS package
      run: |
        python -m pip install --upgrade pip
        pip install "."
        pip install pytest pytest-asyncio pytest-cov ruff mypy
    
    - name: Simple OSS verification
      run: |
        echo "ðŸ”§ Simple OSS verification..."
        
        # Just test basic imports - no complex checks
        python -c "
        print('Testing imports...')
        
        # Test 1: Config
        from agentic_reliability_framework.config import config
        print('âœ… Config imported')
        
        # Test 2: OSS module
        from agentic_reliability_framework.oss import get_oss_capabilities
        print('âœ… OSS module imported')
        
        # Test 3: HealingIntent
        from agentic_reliability_framework.oss.healing_intent import HealingIntent
        print('âœ… HealingIntent imported')
        
        # Test 4: Engine factory
        from agentic_reliability_framework.engine.engine_factory import get_oss_engine_capabilities
        print('âœ… Engine factory imported')
        
        print('ðŸŽ‰ All imports successful!')
        "
    
    - name: Run OSS boundary enforcement
      run: |
        python scripts/enforce_oss_purity.py
    
    - name: Type check with mypy
      run: |
        mypy agentic_reliability_framework/ \
          --ignore-missing-imports \
          --no-implicit-optional
    
    - name: Lint with ruff
      run: |
        ruff check . --fix
    
    - name: Test with pytest
      run: |
        pytest Test/ -v --cov=agentic_reliability_framework --cov-report=xml
    
    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}

name: V3 Release Automation
on:
  push:
    tags:
      - 'v3.*.*'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run Smart V3 Validator
        run: |
          python scripts/smart_v3_validator.py
        
      - name: Check Validation Results
        run: |
          if [ -f "artifacts/v3-validation-report.json" ]; then
            echo "✅ Validation reports found"
            # Check if validation passed
            python -c "
            import json
            data = json.load(open('artifacts/v3-validation-report.json'))
            if data.get('oss_boundaries_intact', False):
              print('✅ V3 validation passed')
            else:
              print('❌ V3 validation failed')
              exit(1)
            "
          else:
            echo "❌ No validation artifacts found"
            exit 1
        
      - name: Build Package
        run: |
          python -m pip install --upgrade pip
          pip install build twine
          python -m build
        
      - name: Verify Package
        run: |
          python -m twine check dist/*
          echo "Package files:"
          ls -la dist/
        
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*
            artifacts/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m twine upload dist/*
